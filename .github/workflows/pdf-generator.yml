name: Generate JOSS PDF

on:
  push:
    branches: [ main ]
    paths: [ 'paper/paper.md' ]
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper/paper.md

      - name: Debug - List ALL PDF files
        run: |
          echo "=== ALL PDF Files ==="
          find . -name "*.pdf" -type f
          echo "=== Files in paper/ ==="
          ls -la paper/

      - name: Upload PDF from correct location
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/paper.pdf  # Το PDF είναι ΜΕΣΑ στον φάκελο paper/