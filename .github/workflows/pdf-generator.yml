name: Generate JOSS PDF

on:
  push:
    branches: [ main ]
    paths: [ 'paper/paper.md' ]
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files before
        run: |
          echo "=== Files before ==="
          find . -name "*.md" -o -name "*.pdf" | head -20

      - name: Generate PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper/paper.md

      - name: Debug - List files after
        run: |
          echo "=== Files after ==="
          find . -name "*.pdf" | head -20
          ls -la *.pdf 2>/dev/null || echo "No PDF files found"

      - name: Upload PDF (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper.pdf